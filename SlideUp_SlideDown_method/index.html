<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .main{
            border: 5px solid grey;
            height: 200px;
            width: 600px;
            text-align: center;
        }

        .anim{
            background-color: rgb(49, 0, 128);
            height: 100%;
            width: 100%;
            border: 1px solid hotpink;
            display: none;

        }

        button{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="anim">
            <h2>Hello</h2>
        </div>
    </div>

    <button onclick="slideDown()">Slide Down</button>
    <button class="slideUp">Slide Up</button>
    <button class="slideToggle">Slide Toggle</button>

    <script src="jquery.min.js"></script>
    <script>
        function slideDown() {
            $('.anim').slideDown(3000)
        }

        $('.slideUp').click(function() {
            $('.anim').slideUp(3000)
        })

        $('.slideToggle').click(function() {
            $('.anim').slideToggle(3000)
        })
    </script>
</body>
</html>
